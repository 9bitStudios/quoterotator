    <title>Quote Rotator | 9bit Studios</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

<h1>Quote Rotator</h1>

	<p>A simple quote rotating testimonial jQuery plugin that rotates quotes...</p>
	

	<div id="quoteSection" class="quoteRotator">
		
		<div class="quote">
			<div class="quoteText"></div>
		</div>
		<div class="quoteAuthor"></div>
		<div class="quoteSubtitle"></div>		
		
	</div>
	
</div>
 
<script src="js/jquery.quoterotator.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){

	$('#quoteSection').quoterotator();
	
});

</script>
