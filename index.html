<h1>Quote Rotator</h1>

	<p>A simple quote rotating / testimonial jQuery plugin that rotates quotes. All you have to do is call it on a &lt;div&gt; and pass in your quotes...</p>

</div>
 
<script src="js/jquery.quoterotator.js" type="text/javascript"></script>
<script type="text/javascript">
